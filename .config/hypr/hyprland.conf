# ğŸ¯ MAIN MODIFIER KEY
# â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”
$mainMod = SUPER
exec-once = mako
bind = SUPER SHIFT, T, exec, ~/.config/hypr/scripts/themes/theme-switcher.sh

plugin {
}

plugin {
    borders-plus-plus {
        add_borders = 2 # double border
        
        # Catppuccin Mocha Mauve colors
        col.border_1 = rgb(cba6f7) # Mauve
        col.border_2 = rgb(89b4fa) # Blue accent
        
        border_size_1 = 3
        border_size_2 = 2
        
        natural_rounding = yes
    }
}

plugin {
    hyprtrails {
        color = rgba(cba6f7ff) # Mauve trails
        bezier_step = 0.02
        points_per_step = 2
        history_step = 5
        history_points = 20
    }
    
    hyprfocus {
        enabled = yes
        animate_floating = yes
        animate_workspacechange = yes
        focus_animation = shrink # shrink, flash, or nothing

plugin {
    hyprtrails {
        color = rgba(cba6f7ff)
    }
}

# Transparency settings
windowrulev2 = opacity 0.90 0.90,class:(kitty)
windowrulev2 = opacity 0.85 0.85,class:(thunar)
windowrulev2 = opacity 0.90 0.90,class:(discord)
windowrulev2 = opacity 0.85 0.85,class:(code)
windowrulev2 = opacity 0.95 0.95,class:(firefox)

# General blur and transparency

decoration {
    rounding = 10
    
    active_opacity = 1.0
    inactive_opacity = 0.70
    fullscreen_opacity = 1.0
    
    dim_inactive = true
    dim_strength = 0.2
    
    blur {
        enabled = true
        size = 8
        passes = 3
        new_optimizations = true
        ignore_opacity = true
    }
    
    drop_shadow = true
    shadow_range = 20
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
}

# Per-app idle transparency
windowrulev2 = opacity 1.0 0.70,class:(kitty)
windowrulev2 = opacity 1.0 0.70,class:(thunar)
windowrulev2 = opacity 1.0 0.70,class:(discord)
windowrulev2 = opacity 1.0 0.70,class:(code)
windowrulev2 = opacity 1.0 0.70,class:(firefox)

}
}

# Gamemode toggle (better Roblox/gaming performance)
bind = SUPER SHIFT, G, exec, ~/.config/hypr/scripts/gamemode.sh

# Blur toggle
bind = SUPER SHIFT, B, exec, ~/.config/hypr/scripts/blur-toggle.sh

# OBS/Recording environment
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = QT_QPA_PLATFORM,wayland

# OBS Recording controls
bind = SUPER ALT, R, exec, ~/.config/hypr/scripts/gpu-record.sh

# Logout menu (wlogout)
bind = Super, Escape, exec, wlogout -p layer-shell
bind = Ctrl+Alt, Delete, exec, wlogout -p layer-shell
