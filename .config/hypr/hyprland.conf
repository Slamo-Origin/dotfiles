# Display configuration
source = ~/.config/hypr/monitors/dual-monitor.conf

# Theme & colors
source = ~/.config/hypr/themes/colors/active.conf

# Visual settings
source = ~/.config/hypr/conf.d/decorations.conf
source = ~/.config/hypr/conf.d/animations.conf

# System configuration
source = ~/.config/hypr/conf.d/input.conf
source = ~/.config/hypr/conf.d/environment.conf
source = ~/.config/hypr/conf.d/misc.conf

# Keybindings
