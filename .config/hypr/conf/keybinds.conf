# === MERGED KEYBINDS (end-4 + Your Setup) ===
$mainMod = SUPER

##! Apps
bind = Super, Return, exec, kitty # Terminal
bind = Super, T, exec, kitty # Terminal (alt)
bind = Super, E, exec, thunar # File manager
bind = Super, R, exec, rofi -show drun # App launcher
bind = Super, W, exec, firefox # Browser
bind = Super, C, killactive, # Close window
bind = Super, M, exit, # Exit Hyprland
bind = Super, Q, killactive, # Close (end-4 style)
bind = Super+Shift+Alt, Q, exec, hyprctl kill # Force close window
bind = Alt, F4, killactive, # Close (Windows style)

##! Window Management
# Focus
bind = Super, Left, movefocus, l
bind = Super, Right, movefocus, r
bind = Super, Up, movefocus, u
bind = Super, Down, movefocus, d
bind = Super, BracketLeft, movefocus, l # [/] navigation
bind = Super, BracketRight, movefocus, r

# Move windows
bind = Super+Shift, Left, movewindow, l
bind = Super+Shift, Right, movewindow, r
bind = Super+Shift, Up, movewindow, u
bind = Super+Shift, Down, movewindow, d

# Resize windows
binde = Super+Ctrl, Right, resizeactive, 30 0
binde = Super+Ctrl, Left, resizeactive, -30 0
binde = Super+Ctrl, Up, resizeactive, 0 -30
binde = Super+Ctrl, Down, resizeactive, 0 30

# Split ratio
binde = Super, Semicolon, splitratio, -0.1
binde = Super, Apostrophe, splitratio, +0.1

# Positioning
bind = Super+Alt, Space, togglefloating,
bind = Super, D, fullscreen, 1 # Maximize
bind = Super, F, fullscreen, 0 # Fullscreen
bind = Super, P, pin # Pin window
bind = Super, V, togglefloating, # Float toggle

##! Workspaces
# Switch workspaces
bind = Super, 1, workspace, 1
bind = Super, 2, workspace, 2
bind = Super, 3, workspace, 3
bind = Super, 4, workspace, 4
bind = Super, 5, workspace, 5
bind = Super, 6, workspace, 6
bind = Super, 7, workspace, 7
bind = Super, 8, workspace, 8
bind = Super, 9, workspace, 9
bind = Super, 0, workspace, 10

# Move to workspace
bind = Super+Alt, 1, movetoworkspacesilent, 1
bind = Super+Alt, 2, movetoworkspacesilent, 2
bind = Super+Alt, 3, movetoworkspacesilent, 3
bind = Super+Alt, 4, movetoworkspacesilent, 4
bind = Super+Alt, 5, movetoworkspacesilent, 5
bind = Super+Alt, 6, movetoworkspacesilent, 6
bind = Super+Alt, 7, movetoworkspacesilent, 7
bind = Super+Alt, 8, movetoworkspacesilent, 8
bind = Super+Alt, 9, movetoworkspacesilent, 9
bind = Super+Alt, 0, movetoworkspacesilent, 10

# Workspace navigation
bind = Super, Page_Down, workspace, +1
bind = Super, Page_Up, workspace, -1
bind = Ctrl+Super, Right, workspace, r+1
bind = Ctrl+Super, Left, workspace, r-1
bind = Super, mouse_up, workspace, +1
bind = Super, mouse_down, workspace, -1

# Move to workspace with shift
bind = Super+Shift, Page_Down, movetoworkspace, r+1
bind = Super+Shift, Page_Up, movetoworkspace, r-1
bind = Super+Shift, mouse_down, movetoworkspace, r-1
bind = Super+Shift, mouse_up, movetoworkspace, r+1

# Scratchpad
bind = Super, S, togglespecialworkspace,
bind = Super+Alt, S, movetoworkspacesilent, special

##! Screenshot & Recording
bind = Super+Shift, S, exec, grim -g "$(slurp)" - | wl-copy # Screen snip
bind = , Print, exec, grim - | wl-copy # Fullscreen screenshot
bind = Ctrl, Print, exec, mkdir -p ~/Pictures/Screenshots && grim ~/Pictures/Screenshots/Screenshot_$(date +%Y-%m-%d_%H.%M.%S).png
bind = Super+Shift, C, exec, hyprpicker -a # Color picker
bind = Super+Alt, R, exec, ~/.config/hypr/scripts/record.sh # Record toggle

##! Utilities
bind = Super, X, exec, swaync-client -C # Clear notifications
bind = Super+Shift, X, exec, swaync-client -d # Close notification  
bind = Super, N, exec, swaync-client -t -sw # Toggle notification center
bind = Super, B, exec, killall -SIGUSR1 waybar # Toggle waybar
bind = Super, J, exec, killall -SIGUSR1 waybar # Toggle bar (end-4 style)

##! Theme & Effects
bind = Super+Shift, T, exec, ~/.config/hypr/scripts/themes/theme-switcher.sh # Theme switcher
bind = Super+Shift, G, exec, ~/.config/hypr/scripts/gamemode.sh # Gamemode toggle
bind = Super+Shift, B, exec, ~/.config/hypr/scripts/blur-toggle.sh # Blur toggle
bind = Super, grave, hyprexpo:expo, toggle # Overview (` key)
bind = Super, Tab, hyprexpo:expo, toggle # Overview (Tab)

##! Volume & Brightness
bindle = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.5 @DEFAULT_AUDIO_SINK@ 5%+
bindle = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindl = Super+Shift, M, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bindle = , XF86MonBrightnessUp, exec, brightnessctl s 5%+
bindle = , XF86MonBrightnessDown, exec, brightnessctl s 5%-

##! Media Controls
bindl = Super+Shift, N, exec, playerctl next
bindl = Super+Shift, B, exec, playerctl previous
bindl = Super+Shift, P, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPause, exec, playerctl play-pause

##! Session
bind = Super, L, exec, hyprlock # Lock
bind = Super+Shift, L, exec, systemctl suspend # Sleep
bind = Ctrl+Alt, Delete, exec, wlogout # Session menu
bind = Ctrl+Shift+Alt+Super, Delete, exec, systemctl poweroff # Shutdown

##! Mouse bindings
bindm = Super, mouse:272, movewindow
bindm = Super, mouse:273, resizewindow

##! Special
bind = Ctrl+Super, Backslash, resizeactive, exact 640 480 # Make window small
bind = Ctrl+Super, V, exec, pavucontrol # Volume mixer
bind = Ctrl+Shift, Escape, exec, kitty btop # Task manager
